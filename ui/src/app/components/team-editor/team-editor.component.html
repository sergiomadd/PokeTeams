<div class="team-editor">
  <div class="options">
    <div class="option">
      <form>
        <app-switch
        [inputState]="true"
        [label]="shinyCheckLabel" 
        (checkEvent)="checkEvent($event)"
        ></app-switch>
        <select name="shinyOptions" id="shinyOptions" [disabled]="!shinySelect">
          <option [value]="item" *ngFor="let item of editorData.shinyPaths">{{item.name}}</option>
        </select>
      </form>
    </div>
  </div>
  
  <div class="team-holder">
    <app-team [pokemons]="pokemons"  [editorOptions]="editorOptions"></app-team>
  </div>
</div>
