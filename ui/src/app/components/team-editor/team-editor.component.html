<div class="team-editor">
  <div class="top-options">
    <app-smart-input
    #userInput
    [label]="'Player: '"
    [keepSelected]="true"
    [getter]="queryUserCallback"
    class="item smart-input-wrapper"
    ></app-smart-input>
    <app-smart-input
    #tournamentInput
    [label]="'Tournament: '"
    [keepSelected]="true"
    [getter]="queryTournamentCallback"
    class="item smart-input-wrapper"
    ></app-smart-input>
    <app-smart-input
    #regulationInput
    [label]="'Regulation: '"
    [keepSelected]="true"
    [showAll]="true"
    [getter]="queryRegulationCallback"
    [allGetter]="regulationAllCallback"
    class="item smart-input-wrapper"
    ></app-smart-input>
    <app-smart-input
    #regulationInput
    [label]="'Tags: '"
    [keepSelected]="false"
    [showAll]="true"
    [getter]="queryRegulationCallback"
    class="item smart-input-wrapper"
    ></app-smart-input>
  </div>
  <div class="central-row">
    <div class="left-options">
      <app-left-option
      [editorOptions]="editorOptions"
      [spritesData]="editorData?.pokemonSpritesPaths"
      [editorOptionsSelectSelector]="'pokemonSpritesGen'"
      [label]="'Pokemon sprite:'"
      (selectEvent)="updateTeam($event)"
      ></app-left-option>
      <app-left-option
      [editorOptions]="editorOptions"
      [selectData]="editorData?.shinyPaths" 
      [editorOptionsSelectSelector]="'shinyPath'"
      [label]="'Shiny icon:'"
      (selectEvent)="updateTeam($event)"
      ></app-left-option>
    </div>
    <div class="team-holder">
      <app-team [team]="team"></app-team>
    </div>
    <div class="right-options">
      <app-right-option
      [editorOptions]="editorOptions"
      [editorOptionsSwitchSelector]="'showIVs'"
      [label]="'IVs'"
      [hoverText]="'Show IVs'"
      ></app-right-option>
      <app-right-option
      [editorOptions]="editorOptions"
      [editorOptionsSwitchSelector]="'showEVs'"
      [label]="'EVs'"
      [hoverText]="'Show EVs'"
      ></app-right-option>
      <app-right-option
      [editorOptions]="editorOptions"
      [editorOptionsSwitchSelector]="'showNature'"
      [label]="'Nature'"
      [hoverText]="'Show nature'"
      ></app-right-option>
      <app-right-option
      [editorOptions]="editorOptions"
      [editorOptionsSwitchSelector]="'showDexNumber'"
      [label]="'Dex'"
      [hoverText]="'Show pokedex number'"
      ></app-right-option>
      <app-right-option
      [editorOptions]="editorOptions"
      [editorOptionsSwitchSelector]="'showNickname'"
      [label]="'Nick'"
      [hoverText]="'Show nickname'"
      ></app-right-option>
    </div>
  </div>


  <div class="output">
    <button
    (click)="generateTeam()"
    class="generate"
    >Generate Team</button>
  </div>
</div>
