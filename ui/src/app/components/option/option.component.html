<div class="option">
  <div class="top">
    <div>{{label}}</div>
    <app-switch
    [inputState]="true"
    (checkEvent)="checkEvent($event)"
    ></app-switch>
  </div>
  <app-dropdown
  [options]="selectData"
  [selectedOption]="editorOptions.shinyPath"
  [disable]="selectDisable"
  (selectEvent)="selectEvent($event)"
  ></app-dropdown>
</div>
