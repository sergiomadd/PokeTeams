<div class="team">
  <div class="top">
    <div class="info">
      <div class="autor">
        Author: 
      </div>
      <div class="tournament">
        Tournament: 
      </div>
    </div>
    <div class="options">
      <div 
      class="option"
      (click)="clickOptions(0)"
      [ngClass]="{active: showAllStats}"
      >
        <img src="assets/align-left.png" alt="" class="icon">
      </div>
      <div 
      class="option" 
      (click)="clickOptions(1)"
      [ngClass]="{active: showAllNotes}"
      >
        <img src="assets/edit.png" alt="" class="icon">
      </div>
      <div 
      class="option" 
      (click)="clickOptions(2)"
      >
        <img src="assets/copy.png" alt="" class="icon">
      </div>
    </div>
  </div>
  <div class="pokemons">
    <div class="col">
      <ng-container *ngFor="let pokemon of pokemons; index as i">
        <ng-container *ngIf="i % 2 === 0">
          <app-pokemon [pokemon]="pokemon" [editorOptions]="editorOptions"></app-pokemon>
        </ng-container>
      </ng-container>
    </div>
    <div class="col">
      <ng-container *ngFor="let pokemon of pokemons; index as i">
        <ng-container *ngIf="i % 2 !== 0">
          <app-pokemon [pokemon]="pokemon" [editorOptions]="editorOptions"></app-pokemon>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
