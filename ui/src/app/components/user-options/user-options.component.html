<div class="options">
  <div class="settings">
    <form action="">
      <div class="item">
        <label for="">Profile Visibility: </label>
        <span>
          <label for="">Public</label>
          <input type="checkbox" name="" id="">
        </span>
        <span>
          <label for="">Private</label>
          <input type="checkbox" name="" id="">
        </span>
      </div>
    </form>
  </div>

  </div>

  </div>
</div>
