<div class="menu">

      <div class="profile">

          <div class="card">
            <div class="row">
              <div class="picture">
                <img src="{{user?.picture}}" alt="" class="picture">
              </div>
              <div class="column">
                <div class="names">
                  <div>
                    {{user?.name}}
                  </div>
                  <div>
                    &#64;{{user?.username}}
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <a routerLink="/@{{user?.username}}" class="linked-btn">Profile</a>
              <button class="linked-btn" (click)="logOut()">Log Out</button>
            </div>
          </div>
        </ng-container>
        <ng-template #anon>
          <app-user-form></app-user-form>
        </ng-template>
      </div>
      <hr>
      <div class="sections">
