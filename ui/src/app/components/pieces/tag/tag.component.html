
<div 
class="tag" 
[ngStyle]="{backgroundColor: tag?.color}"
(mouseenter)="toggleDescription()"
(mouseleave)="toggleDescription()"
>
  <div class="name">
    {{tag?.name}}
  </div>
  <ng-container *ngIf="showDescription">
    <div class="description" [ngStyle]="{backgroundColor: tag?.color}">
      {{tag?.description}}
    </div>
  </ng-container>
</div>
