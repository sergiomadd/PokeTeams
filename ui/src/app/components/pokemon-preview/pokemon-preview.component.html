<div class="pokemon-preview" [ngClass]="
  {
    single: layout === 0,
    double: layout === 1
  }">
  <ng-container *ngIf="layout === 0">
    <div class="row s-gap">
      <div class="col">
        <div class="sprite">
          <img [src]="pokemonSpritePath" alt="" class="sprite">
          <div class="item tooltip-wrapper">
            <img [src]="pokemon?.item?.iconPath" alt="">
            <app-tooltip [text]="pokemon?.item?.name" [side]="'top'"></app-tooltip>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="moves">
          <ng-container *ngFor="let move of pokemon?.moves">
            <div class="move" [ngStyle]="{'background': theme.getMoveColor(move?.pokeType?.name ?? '')}">
              {{move?.name}}
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="layout === 1">
    <div class="sprite">
      <img [src]="pokemonSpritePath" alt="" class="sprite">
      <div class="item tooltip-wrapper">
        <img [src]="pokemon?.item?.iconPath" alt="">
        <app-tooltip [text]="pokemon?.item?.name" [side]="'top'"></app-tooltip>
      </div>
    </div>
  </ng-container>
</div>
