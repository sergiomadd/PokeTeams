<div
  class="checkbox tooltip-wrapper"
  (click)="clickEvent()"
  [ngClass]="{'checked-border': checked()}"
  >
  @if (icon()) {
    <img src="{{icon()}}" alt="{{label()}}" class="big-icon">
  }
  @if (svg()) {
    <ng-container [ngTemplateOutlet]="svg()"></ng-container>
  }
  @if (!icon() && !svg()) {
    {{label()}}
  }
  @if (tooltipText()) {
    <app-tooltip
      [text]="tooltipText()"
      [side]="'top'"
    ></app-tooltip>
  }
</div>
