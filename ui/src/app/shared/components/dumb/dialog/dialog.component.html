<div class="dialog">
  <div class="text">
    <div class="title">
      {{title()}}
    </div>
    <div class="body">
      {{body()}}
    </div>
  </div>
  <div class="buttons">
    <button 
    class="button button-primary"
    (click)="decline()"
    >{{trueButtonText()}}</button>
    <button 
    class="button button-primary-clear"
    (click)="accept()"
    >{{falseButtonText()}}</button>
  </div>
</div>
