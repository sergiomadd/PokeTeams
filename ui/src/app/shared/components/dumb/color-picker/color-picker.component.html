<div class="color-picker" 
[ngClass]="
{
  'color-picker-visible': visible,
  'color-picker-right': !window.isMobile(),
  'color-picker-left': window.isMobile()
}">
  <div class="color-picker-content">
    <div class="font-m text-center" style="margin-bottom: 0.2em;">{{"team.color_picker.title" | translate}}</div>
    <div class="colors">
      <ng-container *ngFor="let color of colors">
        <button 
        class="color"
        [ngStyle]="{backgroundColor: color}"
        (click)="choose(color)"
        ></button>
      </ng-container>
    </div>
  </div>
</div>
