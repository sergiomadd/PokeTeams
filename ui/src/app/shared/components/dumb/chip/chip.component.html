<div 
class="chip"
[ngClass]="
{
  'tooltip-wrapper pointer': tooltipText
}"
[ngStyle]="
{
  backgroundColor: bgColor ?? 'none', 
  color: textColor ?? 'none',
  'min-width': minWidth ?? 'none'
}"
>
  <ng-container *ngIf="iconPath">
    <img [attr.src]="iconPath" alt="" [ngClass]="{'icon-s': type === 'move', 'icon-l': type !== 'move'}" fill>
  </ng-container>
  <div class="no-overflow">
    {{name}} 
  </div>
  <ng-container *ngIf="removable">
    <div class="flex align-i-c icon-s bor-rad-5 pointer remove" 
    style="margin-left: 0.2em; align-self: end;"
    (click)="remove()"
    >
      <svg class="icon-s" [attr.fill]="getRemoveColor()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"/></svg>
    </div>
  </ng-container>
  <ng-container *ngIf="tooltipText">
    <app-tooltip
    [text]="tooltipText"
    [side]="'top'"
    >
    </app-tooltip>
  </ng-container>
</div>
