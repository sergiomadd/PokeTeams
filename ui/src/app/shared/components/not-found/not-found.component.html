<div class="not-found row-center">
  <div class="row-center align-center b-gap">
    <div class="col-center b-gap">
      <ng-container *ngIf="resourceName; else noname">
        {{'shared.user_not_found' | translate:{resourceName} }}
      </ng-container>
      <ng-template #noname>
        {{'shared.page_not_found' | translate}}
      </ng-template>
      <button class="button-primary-clear w-fit">{{'shared.back-button' | translate}}</button>
    </div>
    <img src="assets/notfound.webp" alt="">
  </div>
</div>
