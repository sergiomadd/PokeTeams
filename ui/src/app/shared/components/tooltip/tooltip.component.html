<div 
class="tooltip"
[ngClass]="{
  top: side === 'top', right: side === 'right', 
  bottom: side === 'bottom', left: side === 'left'}"
>
  <span 
  [ngClass]="{
    arrowbottom: side === 'top', arrowleft: side === 'right', 
    arrowtop: side === 'bottom', arrowright: side === 'left'}"
    ></span>
    <ng-container *ngIf="loading === true">
      <ng-container *ngIf="loadingText">Copying</ng-container>
      <span class="loading"></span>
    </ng-container>
    <ng-container *ngIf="!loading">
      <div class="text">
        {{text}}
      </div>
    </ng-container>
</div>
