<div class="tournament-preview-wrapper poke-tooltip-content">
  <ng-container *ngIf="tournament; else errorSVG">
    <div class="flex flex-col gap-s">
      <div class="flex align-i-c gap-m pad-m" style="background-color: var(--bg-color-3); border-radius: 5px 5px 0 0;">
        <ng-container *ngIf="tournament?.icon">
          <img src="{{tournament?.icon}}" alt="" class="icon-xl">
        </ng-container>
        <span>{{tournament?.name}}</span>
      </div>
      <div class="flex justify-c-sa gap-m pad-m">
        <div class="flex flex-col align-i-c">
          <span>{{tournament?.city}}</span>
          <div class="flex align-i-c gap-s">
            <ng-container *ngIf="tournament?.countryCode">
              <img src="{{util.getFlagIconUrl(tournament?.countryCode)}}" alt="" class="icon-m">
            </ng-container>
            <span>{{tournament.countryName}}</span>
          </div>
        </div>
        <div class="flex flex-col gap-m">
          <span>{{util.customFormatDate(tournament?.startDate)}}</span>
          <div class="x-divider"></div>
          <span>{{util.customFormatDate(tournament?.endDate)}}</span>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<ng-template #errorSVG>
  <div class="flex justify-c-c align-i-c pad-m">
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier"> 
        <path fill="var(--bg-color-3)" d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z"></path> 
        <path fill="var(--text-color)" d="M12 6.25C12.4142 6.25 12.75 6.58579 12.75 7V13C12.75 13.4142 12.4142 13.75 12 13.75C11.5858 13.75 11.25 13.4142 11.25 13V7C11.25 6.58579 11.5858 6.25 12 6.25Z"></path> 
        <path fill="var(--text-color)" d="M12 17C12.5523 17 13 16.5523 13 16C13 15.4477 12.5523 15 12 15C11.4477 15 11 15.4477 11 16C11 16.5523 11.4477 17 12 17Z"></path> 
      </g>
    </svg>
  </div>
</ng-template>
