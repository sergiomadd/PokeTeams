
<div 
#pokeTooltip
class="poke-tooltip"
[ngClass]="
{
  top: side === 'top',
  right: side === 'right', 
  bottom: side === 'bottom',
  left: side === 'left',
  'poke-tooltip-visible': visible,
  mobile: mobileChanged && window.isMobile()
}"
>
  <ng-container *ngIf="content">
    <ng-container *ngIf="!window.isMobile() || visible">
      <ng-container *ngIf="!window.isMobile()">
        <span
        [ngClass]="{
          'poke-arrow-bottom': side === 'top', 'poke-arrow-left': side === 'right', 
          'poke-arrow-top': side === 'bottom', 'poke-arrow-right': side === 'left'}"
        >
        </span> 
      </ng-container>
      <div [ngTemplateOutlet]="content"></div>
    </ng-container>
  </ng-container>
</div>
