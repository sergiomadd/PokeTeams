<div class="input">
  <div class="tabs">
    <div class="tab" (click)="selectTab(0)">
      Paste
    </div>
    <div class="tab" (click)="selectTab(1)">
      Creator
    </div>
  </div>
  <ng-container *ngIf="tabs[0]; else editor">
    <div class="title">
    </div>
    <div>
      <form [formGroup]="pasteBoxForm">
        <div class="pasteBox">
          <textarea 
          formControlName="paste"
          rows="20" 
          cols="60" 
          class="custom-scrollbar input-text-area" 
          spellcheck="false"
          [ngClass]="{controlInvalid: isInvalid('paste')}"
          >
          </textarea>
          <span *ngIf="isInvalid('paste')" class="formFeedbackError text-center">{{getError('paste')}}</span>
          <button (click)="load()" class="submit button-primary">Load</button>
          <button class="button-tertiary example tooltip-wrapper" (click)="loadExample()">
            <svg class="big-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M288 0L160 0 128 0C110.3 0 96 14.3 96 32s14.3 32 32 32l0 132.8c0 11.8-3.3 23.5-9.5 33.5L10.3 406.2C3.6 417.2 0 429.7 0 442.6C0 480.9 31.1 512 69.4 512l309.2 0c38.3 0 69.4-31.1 69.4-69.4c0-12.8-3.6-25.4-10.3-36.4L329.5 230.4c-6.2-10.1-9.5-21.7-9.5-33.5L320 64c17.7 0 32-14.3 32-32s-14.3-32-32-32L288 0zM192 196.8L192 64l64 0 0 132.8c0 23.7 6.6 46.9 19 67.1L309.5 320l-171 0L173 263.9c12.4-20.2 19-43.4 19-67.1z"/></svg>            
            <app-tooltip
            [text]="'Load paste example'"
            [side]="'left'"
            ></app-tooltip>
          </button>
        </div>
      </form>
    </div>
  </ng-container>
  <ng-template #editor>
    <div class="editor">
      <div class="selectors">
        <ng-container *ngFor="let pokemon of team.pokemons; index as i">
          <div 
          class="selector"
          [ngClass]="{selected: selectedPokemonIndex == i}"
          (click)="selectPokemon(i)"
          >
            {{i + 1}}
          </div>
        </ng-container>
        <ng-container *ngIf="team.pokemons.length < 6">
          <div class="selector" (click)="addEmptyPokemon()">
            +
          </div>
        </ng-container>
      </div>
      <div class="editors">
        <app-pokemon-editor
        [index]="selectedPokemonIndex"
        [pokemon]="team.pokemons[selectedPokemonIndex]"
        [teamOptions]="team.options"
        (deleteEvent)="deletePokemon($event)"
        ></app-pokemon-editor>
      </div>
    </div>
  </ng-template>
</div>
