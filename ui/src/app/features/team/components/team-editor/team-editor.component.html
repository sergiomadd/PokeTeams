<div class="flex-col align-i-c gap-m">
  <div class="flex-col gap-m">
    <div class="flex justify-c-c gap-m">
      <div class="editor-input relative">
        <ng-container *ngIf="!loggedUserTag">
          <div class="anon-warning tooltip-wrapper">
            <div>!</div>
            <app-tooltip
            [text]="'team.editor.not_logged-warning' | translate"
            [side]="'left'"
            ></app-tooltip>
          </div>
        </ng-container>
        <app-smart-input
        #userInput
        [label]="'team.editor.player_input-label' | translate"
        [value]="loggedUserTag"
        [disableRemove]="true"
        [updateOnChange]="true"
        (updateEvent)="playerUpdateEvent($event)"
        class="smart-input-wrapper input-m"
        ></app-smart-input>
      </div>
      <div class="editor-input relative">
        <app-smart-input
        #tournamentInput
        [label]="'team.editor.tournament_input-label' | translate"
        [keepSelected]="true"
        [allowNew]="true"
        [getter]="queryService.queryTournamentCallback"
        (selectEvent)="tournamentSelectEvent($event)"
        (newEvent)="toggleTournamentEditor()"
        class="smart-input-wrapper input-m"
        ></app-smart-input>
        <div class="tournament-editor-wrapper" [ngClass]="{tournamentEditorShow: showTournamentEditor}">
          <app-tournament-editor
          (addEvent)="tournamentAddEvent($event)"
          (closeEvent)="tournamentEditorCloseEvent()"
          ></app-tournament-editor>
        </div>
      </div>
      <div class="editor-input relative">
        <app-smart-input
        #tagInput
        (disabled)="team?.tags ? team?.tags!.length > 2 : false"
        [label]="'team.editor.tag_input-label' | translate:{'currentTags': currentTags, 'maxTags':maxTags}"
        [allowNew]="true"
        [getter]="queryService.queryTagCallback"
        [allGetter]="queryService.tagAllCallback"
        (selectEvent)="tagSelectEvent($event)"
        (newEvent)="toggleTagEditor()"
        class="smart-input-wrapper input-m"
        ></app-smart-input>
        <div class="tag-editor-wrapper" [ngClass]="{tagEditorShow: showTagEditor}">
          <app-tag-editor 
          (addEvent)="tagSelectEvent($event)"
          (closeEvent)="tagEditorCloseEvent()"
          ></app-tag-editor>
        </div>
      </div>
    </div>
    <div class="flex justify-c-c gap-s">
      <app-checkbox
      [checked]="team.options.showEVs"
      [label]="'EVs'"
      (checkEvent)="showEVsCheckEvent($event)"
      ></app-checkbox>
      <app-checkbox
      [checked]="team.options.showIVs"
      [label]="'IVs'"
      (checkEvent)="showIVsCheckEvent($event)"
      ></app-checkbox>
      <app-checkbox
      [checked]="team.options.showNature"
      [label]="'Nature'"
      (checkEvent)="showNatureCheckEvent($event)"
      ></app-checkbox>
      <app-checkbox
      [checked]="team.options.showNickname"
      [label]="'Nickname'"
      (checkEvent)="showNicknameCheckEvent($event)"
      ></app-checkbox>
    </div>
    <div class="feedback">
      <span class="formFeedbackError text-center">
        {{feedback}}
      </span>
    </div>
  </div>
  <div class="team-holder">
    <app-team 
    [team]="team" 
    [removableTags]="true" 
    (removeEvent)="removeTag()"
    ></app-team>
  </div>
</div>
