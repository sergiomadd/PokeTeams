<div class="color-picker">
  <div class="title">{{"team.color-picker.title" | translate}}</div>
  <div class="colors">
    <ng-container *ngFor="let color of colors">
      <button 
      class="color"
      [ngStyle]="{backgroundColor: color}"
      (click)="choose(color)"
      ></button>
    </ng-container>
  </div>
</div>
