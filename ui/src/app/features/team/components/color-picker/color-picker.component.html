<div class="color-picker">
  <div class="font-m text-center" style="margin-bottom: 0.4em;">{{"team.color_picker.title" | translate}}</div>
  <div class="colors">
    <ng-container *ngFor="let color of colors">
      <button 
      class="color"
      [ngStyle]="{backgroundColor: color}"
      (click)="choose(color)"
      ></button>
    </ng-container>
  </div>
</div>
