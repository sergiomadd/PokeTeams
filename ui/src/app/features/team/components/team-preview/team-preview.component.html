<div class="flex-col pad-s gap-s bor-rad-5 bg-3" [ngClass]="{deleting: deleteDialog}">
  <div class="flex justify-c-sb w-100">
    <div class="flex justify-c-s gap-s wrap">
      <ng-container *ngIf="logged">
        <ng-container *ngIf="!team?.visibility">
          <svg class="icon-m" fill="var(--text-color)" height="800px" width="800px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330" xml:space="preserve"> <g id="XMLID_509_"> <path id="XMLID_510_" d="M65,330h200c8.284,0,15-6.716,15-15V145c0-8.284-6.716-15-15-15h-15V85c0-46.869-38.131-85-85-85 S80,38.131,80,85v45H65c-8.284,0-15,6.716-15,15v170C50,323.284,56.716,330,65,330z M180,234.986V255c0,8.284-6.716,15-15,15 s-15-6.716-15-15v-20.014c-6.068-4.565-10-11.824-10-19.986c0-13.785,11.215-25,25-25s25,11.215,25,25 C190,223.162,186.068,230.421,180,234.986z M110,85c0-30.327,24.673-55,55-55s55,24.673,55,55v45H110V85z"/> </g> </svg>
        </ng-container>
      </ng-container>
      <div class="flex justify-c-c gap-0">
        <ng-container *ngIf="team?.player; else noPlayer">
          <ng-container *ngIf="team?.player?.registered; else unregistered">
            <div class="detail">
              <ng-container *ngIf="team?.player?.picture">
                <img src="{{team?.player?.picture}}" alt="" class="icon-m">
              </ng-container>
              {{team?.player?.username}}
            </div>
          </ng-container>
          <ng-template #unregistered>
            <div class="detail unregisteredPlayer">
              <div class="row-center">
                <svg class="icon-m" version="1.0" xmlns="http://www.w3.org/2000/svg" width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet"> <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="var(--text-color-secondary)" stroke="none"> <path d="M2386 4790 c-140 -22 -309 -82 -425 -149 -106 -63 -183 -125 -278 -225 -144 -153 -232 -314 -290 -534 -24 -88 -26 -115 -27 -282 0 -169 3 -194 26 -282 37 -134 88 -255 150 -356 60 -96 209 -258 291 -317 31 -22 56 -42 57 -45 0 -4 -17 -12 -37 -19 -21 -8 -86 -37 -144 -66 -488 -242 -855 -693 -992 -1220 -48 -184 -58 -273 -64 -565 -5 -273 -4 -275 19 -320 15 -29 37 -53 63 -67 l40 -23 1785 0 1785 0 39 23 c22 12 49 38 60 57 20 33 21 51 21 295 0 286 -10 395 -55 572 -115 456 -382 843 -770 1115 -85 60 -246 148 -337 184 -40 16 -73 31 -73 34 0 3 15 14 32 25 47 28 202 179 254 249 99 132 164 268 212 445 23 87 25 114 25 281 0 167 -2 194 -25 281 -68 253 -169 423 -352 596 -157 147 -334 242 -546 293 -107 25 -341 36 -444 20z m352 -326 c151 -30 301 -109 419 -218 174 -162 269 -365 280 -601 20 -422 -248 -785 -662 -898 -66 -18 -106 -22 -225 -21 -127 1 -156 4 -233 27 -151 46 -256 107 -366 211 -188 180 -282 419 -268 684 20 402 301 729 702 817 84 19 260 18 353 -1z m125 -2094 c481 -94 896 -409 1112 -845 124 -250 174 -472 175 -777 l0 -108 -1590 0 -1590 0 0 113 c1 299 51 523 175 772 239 481 706 803 1265 869 87 10 349 -3 453 -24z"/> </g> </svg>
              </div>
              {{team?.player?.username}}
            </div>
          </ng-template>
        </ng-container>
        <ng-template #noPlayer>
          <div class="tooltip-wrapper">
            <div class="detail">
              <svg class="icon-m" version="1.0" xmlns="http://www.w3.org/2000/svg" width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet"> <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="var(--text-color-secondary)" stroke="none"> <path d="M2386 4790 c-140 -22 -309 -82 -425 -149 -106 -63 -183 -125 -278 -225 -144 -153 -232 -314 -290 -534 -24 -88 -26 -115 -27 -282 0 -169 3 -194 26 -282 37 -134 88 -255 150 -356 60 -96 209 -258 291 -317 31 -22 56 -42 57 -45 0 -4 -17 -12 -37 -19 -21 -8 -86 -37 -144 -66 -488 -242 -855 -693 -992 -1220 -48 -184 -58 -273 -64 -565 -5 -273 -4 -275 19 -320 15 -29 37 -53 63 -67 l40 -23 1785 0 1785 0 39 23 c22 12 49 38 60 57 20 33 21 51 21 295 0 286 -10 395 -55 572 -115 456 -382 843 -770 1115 -85 60 -246 148 -337 184 -40 16 -73 31 -73 34 0 3 15 14 32 25 47 28 202 179 254 249 99 132 164 268 212 445 23 87 25 114 25 281 0 167 -2 194 -25 281 -68 253 -169 423 -352 596 -157 147 -334 242 -546 293 -107 25 -341 36 -444 20z m352 -326 c151 -30 301 -109 419 -218 174 -162 269 -365 280 -601 20 -422 -248 -785 -662 -898 -66 -18 -106 -22 -225 -21 -127 1 -156 4 -233 27 -151 46 -256 107 -366 211 -188 180 -282 419 -268 684 20 402 301 729 702 817 84 19 260 18 353 -1z m125 -2094 c481 -94 896 -409 1112 -845 124 -250 174 -472 175 -777 l0 -108 -1590 0 -1590 0 0 113 c1 299 51 523 175 772 239 481 706 803 1265 869 87 10 349 -3 453 -24z"/> <path d="M2453 4285 c-184 -52 -309 -193 -336 -379 -10 -68 -9 -76 14 -122 31 -63 91 -98 158 -91 77 8 126 60 141 149 5 31 16 68 25 82 18 27 72 56 105 56 77 0 141 -83 121 -158 -15 -56 -49 -82 -125 -98 -134 -28 -156 -67 -156 -270 0 -157 10 -191 70 -231 47 -33 93 -38 146 -18 68 26 98 72 102 159 l4 71 42 19 c52 25 136 104 175 165 65 102 82 259 41 376 -43 125 -144 229 -268 275 -74 28 -190 35 -259 15z"/> <path d="M2500 3139 c-90 -38 -129 -153 -77 -229 50 -75 121 -97 200 -62 110 49 126 196 31 269 -39 29 -112 40 -154 22z"/> </g> </svg>               
            </div>
            <app-tooltip
            [text]="'team.team.no_player-tooltip' | translate"
            [side]="'top'"
            ></app-tooltip>
          </div>
        </ng-template>
      </div>
      <ng-container *ngIf="team?.tournament">
        <div class="detail">
          <img src="assets/img/regionals.png" alt="" class="icon-m">
          {{team?.tournament?.name}}
        </div>
      </ng-container>
      <ng-container *ngIf="team?.regulation">
        <div class="detail regulation">
          {{team?.regulation?.identifier}}
        </div>
      </ng-container>
      <ng-container *ngIf="team?.tags && team?.tags!.length > 0">
        <ng-container *ngFor="let tag of team?.tags">
          <app-tag [tag]="tag"></app-tag>
        </ng-container>
      </ng-container>
    </div>
    <div class="flex wrap justify-c-e gap-s">
      <div class="detail views">
        <svg class="icon-m" version="1.0" xmlns="http://www.w3.org/2000/svg" width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet"> <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="var(--text-color)" stroke="none"> <path d="M2375 3994 c-602 -63 -1116 -314 -1570 -769 -217 -217 -360 -407 -397 -528 -26 -89 -22 -222 11 -309 59 -153 364 -501 621 -707 360 -290 746 -463 1195 -537 154 -26 496 -26 650 0 450 74 826 243 1195 536 255 203 573 569 626 722 28 80 26 253 -5 330 -61 155 -371 509 -621 708 -360 287 -738 459 -1165 531 -116 20 -440 33 -540 23z m495 -339 c569 -95 1065 -412 1463 -934 l72 -94 0 -67 0 -67 -72 -94 c-397 -521 -891 -836 -1468 -936 -140 -24 -471 -24 -610 0 -579 101 -1069 413 -1468 936 l-72 94 0 67 0 67 72 94 c405 531 938 865 1498 938 44 6 94 13 110 15 64 9 385 -4 475 -19z"/> <path d="M2395 3346 c-315 -62 -541 -285 -606 -600 -73 -352 68 -707 346 -875 290 -175 734 -137 973 84 394 365 310 1065 -158 1314 -100 53 -220 82 -360 87 -81 2 -150 -1 -195 -10z m271 -317 c178 -32 315 -167 359 -350 52 -224 -50 -459 -241 -550 -132 -63 -316 -63 -448 0 -191 91 -293 326 -241 550 61 257 294 401 571 350z"/> </g> </svg>
        {{team && team?.viewCount ? util.formatCount(team.viewCount) : team?.viewCount}}
      </div>
      <div class="detail">
        {{util.customFormatDate(team?.date!)}}
      </div>
      <div class="flex justify-c-e gap-s">
        <div class="preview-button">
          <button (click)="copyPaste()"
          class="button tooltip-wrapper" 
          (mouseleave)="copied = undefined">
            <svg class="icon-m" version="1.0" xmlns="http://www.w3.org/2000/svg" width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet"> <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="var(--text-color)" stroke="none"> <path d="M1390 4747 c-172 -58 -303 -203 -345 -379 -8 -35 -15 -111 -15 -170 l0 -108 -107 0 c-126 0 -209 -17 -295 -61 -75 -38 -181 -142 -220 -215 -61 -113 -58 -35 -58 -1599 0 -1281 2 -1437 16 -1486 52 -177 186 -311 363 -363 49 -14 205 -16 1486 -16 1564 0 1486 -3 1599 58 73 39 177 145 215 220 44 86 61 169 61 295 l0 107 108 0 c125 0 208 17 294 61 75 38 181 142 220 215 61 113 58 35 58 1599 0 1281 -2 1437 -16 1486 -52 176 -187 311 -363 363 -49 14 -205 16 -1495 16 l-1441 -1 -65 -22z m2943 -311 c39 -17 92 -71 106 -109 8 -20 11 -466 11 -1430 l0 -1402 -23 -40 c-12 -21 -42 -53 -65 -70 -41 -28 -50 -30 -158 -34 l-114 -3 -2 1163 -3 1164 -22 57 c-70 185 -219 315 -397 347 -40 8 -426 11 -1188 11 l-1128 0 0 93 c0 50 5 109 10 129 13 47 52 93 99 118 35 19 76 19 1439 20 1171 0 1408 -2 1435 -14z m-687 -685 c23 -10 53 -32 68 -47 60 -65 57 22 54 -1506 l-3 -1396 -30 -44 c-17 -23 -49 -53 -70 -65 l-40 -23 -1416 3 -1415 2 -36 24 c-19 13 -46 40 -59 59 l-24 36 -3 1413 c-2 1375 -2 1414 17 1451 24 46 56 76 101 96 31 13 206 15 1425 15 1335 1 1392 0 1431 -18z"/> </g> </svg>           
            <app-tooltip
            [text]="copied === undefined ? ('team.preview.copyTeam' | translate) : copied ? ('shared.copySuccess' | translate) : ('shared.copyError' | translate)"
            [side]="'top'"
            [loading]="copying"
            [loadingText]="'shared.copyLoading' | translate"
            ></app-tooltip>
          </button>
        </div>
        <div class="preview-button">
          <button (click)="copyLink()" class="button tooltip-wrapper">
            <svg class="icon-m" version="1.0" xmlns="http://www.w3.org/2000/svg" width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet"> <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="var(--text-color)" stroke="none"> <path d="M3882 5106 c-158 -31 -296 -84 -416 -163 -50 -33 -195 -170 -499 -472 -396 -395 -429 -430 -443 -476 -30 -102 13 -202 107 -249 31 -15 69 -26 93 -26 87 1 110 20 541 449 401 400 412 409 495 450 123 59 193 74 320 68 67 -3 129 -12 170 -26 190 -61 352 -224 413 -416 18 -57 22 -93 22 -195 0 -139 -10 -182 -73 -305 -32 -64 -94 -129 -771 -807 l-736 -736 -95 -45 c-112 -54 -170 -67 -288 -67 -152 0 -289 51 -413 153 -36 30 -76 60 -89 67 -102 55 -232 12 -285 -93 -27 -55 -31 -99 -14 -162 21 -79 213 -233 378 -305 347 -151 760 -104 1060 120 99 73 1529 1512 1577 1585 88 137 141 272 169 432 65 375 -97 780 -408 1014 -106 80 -256 152 -382 185 -125 32 -322 41 -433 20z"/> <path d="M2102 3326 c-177 -34 -333 -101 -461 -197 -107 -80 -1406 -1386 -1457 -1464 -153 -237 -212 -499 -169 -761 20 -127 49 -214 107 -326 185 -355 551 -578 949 -578 212 0 457 82 628 210 36 27 224 208 417 402 348 349 352 354 363 407 13 63 2 117 -36 173 -31 46 -111 88 -167 88 -85 -1 -113 -23 -481 -389 -373 -371 -392 -385 -545 -437 -83 -28 -281 -27 -375 3 -192 61 -355 223 -416 413 -14 41 -23 103 -26 170 -6 127 8 196 68 320 l41 85 677 676 676 677 85 41 c110 53 184 71 291 71 159 0 294 -49 420 -154 85 -71 123 -89 184 -89 89 0 159 46 196 128 22 46 24 92 7 146 -36 122 -307 304 -543 365 -124 32 -321 41 -433 20z"/> </g> </svg>          
            <app-tooltip
            [text]="linkCopied ? ('shared.copySuccess' | translate) : ('team.preview.copyLink' | translate)"
            [side]="'top'"
            [visible]="linkCopied"
            ></app-tooltip>
          </button>
        </div>
        <div class="preview-button">
          <button class="button tooltip-wrapper">
            <a [routerLink]="['/', team?.id]" target="_blank">
              <svg class="icon-m" version="1.0" xmlns="http://www.w3.org/2000/svg" width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet"> <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="var(--text-color)" stroke="none"> <path d="M3039 5104 c-64 -19 -141 -90 -169 -156 -48 -113 -20 -240 72 -323 84 -76 79 -75 677 -75 l526 0 -1192 -1192 c-1318 -1319 -1243 -1236 -1243 -1368 0 -206 213 -341 400 -254 48 22 213 182 1248 1217 l1192 1192 0 -526 c0 -598 -1 -593 75 -677 115 -128 305 -127 420 0 79 88 76 36 73 1064 l-3 909 -22 41 c-34 63 -66 97 -125 129 l-53 30 -915 2 c-772 2 -922 0 -961 -13z"/> <path d="M705 4539 c-267 -50 -495 -221 -618 -466 -15 -28 -39 -91 -54 -140 l-28 -88 -3 -1525 c-2 -1045 1 -1547 8 -1594 29 -187 103 -329 245 -471 142 -142 284 -216 471 -245 47 -7 549 -10 1594 -8 l1525 3 88 28 c325 101 548 353 606 681 7 38 11 294 11 692 0 608 -1 635 -20 686 -40 107 -149 181 -266 180 -110 -1 -198 -55 -252 -157 l-27 -50 -5 -645 -5 -645 -23 -47 c-13 -26 -44 -65 -68 -87 -87 -76 33 -71 -1604 -71 -1664 0 -1531 -7 -1623 83 -95 92 -87 -53 -87 1622 0 1642 -5 1522 71 1609 22 24 61 55 87 68 l47 23 640 5 640 5 52 24 c138 62 204 231 144 367 -30 68 -94 130 -159 154 -51 19 -77 20 -695 19 -353 -1 -664 -5 -692 -10z"/> </g> </svg>
            </a>
            <app-tooltip
            [text]="'team.preview.openTeam' | translate"
            [side]="'top'"
            ></app-tooltip>
          </button>
        </div>
        <ng-container *ngIf="logged && logged.username == team?.player?.username && team?.player?.registered">
          <div class="preview-button">
            <button class="button button-tertiary tooltip-wrapper">
              <a [routerLink]="['/edit/', team?.id]" target="_blank">
                <svg class="icon-m" version="1.0" xmlns="http://www.w3.org/2000/svg" width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet"> <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="#FFFFFF" stroke="none"> <path d="M4253 5080 c-78 -20 -114 -37 -183 -83 -44 -29 -2323 -2296 -2361 -2349 -21 -29 -329 -1122 -329 -1168 0 -56 65 -120 122 -120 44 0 1138 309 1166 329 15 11 543 536 1174 1168 837 838 1157 1165 1187 1212 74 116 105 270 82 407 -7 39 -30 105 -53 154 -36 76 -55 99 -182 226 -127 127 -150 145 -226 182 -135 65 -260 78 -397 42z m290 -272 c55 -27 258 -231 288 -288 20 -38 24 -60 24 -140 0 -121 -18 -160 -132 -279 l-82 -86 -303 303 -303 303 88 84 c49 46 108 93 132 105 87 42 203 41 288 -2z m-383 -673 l295 -295 -933 -932 -932 -933 -295 295 c-162 162 -295 299 -295 305 0 13 1842 1855 1855 1855 6 0 143 -133 305 -295z m-1822 -2284 c-37 -12 -643 -179 -645 -178 -1 1 30 115 68 252 38 138 79 285 91 329 l21 78 238 -238 c132 -132 233 -241 227 -243z"/> <path d="M480 4584 c-209 -56 -370 -206 -444 -414 l-31 -85 0 -1775 c0 -1693 1 -1778 18 -1834 37 -120 77 -187 167 -277 63 -63 104 -95 157 -121 146 -73 3 -69 2113 -66 l1895 3 67 26 c197 77 336 218 401 409 22 64 22 74 25 710 3 579 2 648 -13 676 -21 40 -64 64 -114 64 -33 0 -49 -7 -79 -34 l-37 -34 -5 -634 c-5 -631 -5 -633 -28 -690 -41 -102 -118 -179 -220 -220 l-57 -23 -1834 -3 c-1211 -1 -1853 1 -1890 8 -120 22 -227 104 -277 213 l-29 62 0 1760 0 1760 29 63 c37 80 122 161 203 194 l58 23 630 5 c704 6 664 1 700 77 23 48 13 95 -31 138 l-35 35 -642 -1 c-533 0 -651 -3 -697 -15z"/> </g> </svg>
              </a>
              <app-tooltip
              [text]="'team.preview.editTeam' | translate"
              [side]="'top'"
              ></app-tooltip>
            </button>
          </div>
          <div class="preview-button">
            <button (click)="tryDelete()" class="button button-primary tooltip-wrapper">
              <svg class="icon-m" version="1.0" xmlns="http://www.w3.org/2000/svg" width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet"> <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="#FFFFFF" stroke="none"> <path d="M2121 5104 c-83 -22 -165 -71 -224 -133 -99 -104 -137 -210 -137 -383 l0 -107 -487 -3 -488 -3 -67 -32 c-93 -44 -151 -100 -196 -191 l-37 -76 0 -357 c0 -345 1 -358 21 -385 40 -54 70 -68 150 -72 l74 -4 0 -37 c1 -147 142 -2926 150 -2961 40 -165 196 -313 368 -349 75 -15 2549 -15 2624 0 172 36 328 184 368 349 8 35 149 2814 150 2961 l0 37 74 4 c80 4 110 18 150 72 20 27 21 40 21 385 l0 357 -37 76 c-45 91 -103 147 -196 191 l-67 32 -487 3 -488 3 0 107 c0 173 -38 279 -137 383 -61 64 -141 111 -228 134 -84 21 -793 21 -874 -1z m845 -330 c60 -44 69 -67 72 -185 l4 -109 -481 0 -481 0 0 94 c0 102 9 137 43 175 46 50 56 51 449 48 353 -2 368 -3 394 -23z m1329 -639 c25 -24 25 -24 25 -240 l0 -215 -1760 0 -1760 0 0 215 c0 216 0 216 25 240 l24 25 1711 0 1711 0 24 -25z m-225 -792 c1 -83 -132 -2823 -139 -2870 -11 -73 -32 -106 -87 -133 -40 -20 -57 -20 -1284 -20 -1227 0 -1244 0 -1284 20 -55 27 -76 60 -87 133 -7 47 -140 2787 -139 2870 0 16 79 17 1510 17 1431 0 1510 -1 1510 -17z"/> <path d="M1695 3026 c-41 -18 -83 -69 -90 -109 -3 -18 -4 -514 -3 -1104 3 -1064 3 -1072 24 -1099 39 -53 71 -69 134 -69 63 0 95 16 134 69 21 27 21 32 21 1126 0 1094 0 1099 -21 1126 -11 15 -32 37 -46 47 -33 25 -113 32 -153 13z"/> <path d="M2495 3026 c-41 -18 -83 -69 -90 -109 -3 -18 -4 -514 -3 -1104 3 -1064 3 -1072 24 -1099 39 -53 71 -69 134 -69 63 0 95 16 134 69 21 27 21 32 21 1126 0 1094 0 1099 -21 1126 -11 15 -32 37 -46 47 -33 25 -113 32 -153 13z"/> <path d="M3295 3026 c-41 -18 -83 -69 -90 -109 -3 -18 -4 -514 -3 -1104 3 -1064 3 -1072 24 -1099 39 -53 71 -69 134 -69 63 0 95 16 134 69 21 27 21 32 21 1126 0 1094 0 1099 -21 1126 -11 15 -32 37 -46 47 -33 25 -113 32 -153 13z"/> </g> </svg> 
              <app-tooltip
              [text]="'team.preview.deleteTeam' | translate"
              [side]="'top'"
              ></app-tooltip>
            </button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <ng-container *ngIf="feedback">
    <div class="errors">
      {{feedback}}
    </div>
  </ng-container>
  <ng-container *ngIf="pokemons && pokemons.length > 0; else noPokemons">
    <div
    class="bg-2"
    [ngClass]="
    {
      'grid col-2 justify-i-c': window.isMobile(),
      'flex justify-c-sa gap-m': window.currentDevice === window.DeviceType.desktop
    }"
    (mouseenter)="expand()"
    (mouseleave)="expand()"
    >
      <ng-container *ngFor="let pokemon of pokemons">
        <app-pokemon-preview [pokemon]="pokemon"></app-pokemon-preview>
      </ng-container>
    </div>
  </ng-container>
  <ng-template #noPokemons>
    <ng-container *ngIf="pokemons === null; else pokemonsError">
      <div class="flex justify-c-c align-i-c w-100 text-c bg-2 pokemons-placeholder">
        <svg class="huge-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier"> 
            <path [attr.fill]="feedbackColors.error" d="M22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12Z"></path> 
            <path fill="var(--bg-color-1)" d="M12 6.25C12.4142 6.25 12.75 6.58579 12.75 7V13C12.75 13.4142 12.4142 13.75 12 13.75C11.5858 13.75 11.25 13.4142 11.25 13V7C11.25 6.58579 11.5858 6.25 12 6.25Z"></path> 
            <path fill="var(--bg-color-1)" d="M12 17C12.5523 17 13 16.5523 13 16C13 15.4477 12.5523 15 12 15C11.4477 15 11 15.4477 11 16C11 16.5523 11.4477 17 12 17Z"></path> 
          </g>
        </svg>
      </div>
    </ng-container>
  </ng-template>
  <ng-template #pokemonsError>
    <div class="flex justify-c-c align-i-c text-c-s bg-2 pokemons-placeholder pad-s">
      <div class="dot-pulse"></div>        
    </div>
  </ng-template>
</div>
<app-dialog 
[title]="'team.preview.deleteTeamDialog' | translate"
[trueButtonText]="'shared.no' | translate"
[falseButtonText]="'shared.yes' | translate"
[visible]="deleteDialog"
(choose)="deleteChooseEvent($event)"
*ngIf="deleteDialog"
></app-dialog>
