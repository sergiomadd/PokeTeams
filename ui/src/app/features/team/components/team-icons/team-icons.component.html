

<div class="team">
  <ng-container *ngFor="let pokemon of team?.pokemons">
    <ng-container *ngIf="pokemon">
      <div class="wrapper">
        <div>
          <img src="{{getSprite(pokemon)}}" alt="" class="sprite">
          <img src="{{pokemon.item?.iconPath}}" alt="" class="item">
        </div>
      </div>
    </ng-container>
  </ng-container>
</div>
