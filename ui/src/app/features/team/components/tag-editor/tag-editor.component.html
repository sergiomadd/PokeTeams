<div class="row">
  <div class="tag-editor">
    <button (click)="close()" class="button close no-shadow">
      <svg class="icon" viewBox="0 0 24 24" fill="var(--primary)" xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier"> <circle cx="12" cy="12" r="10" stroke="var(--bg-color-2)" stroke-width="1.5"></circle> 
          <path d="M14.5 9.50002L9.5 14.5M9.49998 9.5L14.5 14.5" stroke="var(--bg-color-2)" stroke-width="1.5" stroke-linecap="round"></path> 
        </g></svg>  
    </button>
    <div class="title">
      {{"team.tag_editor.title" | translate}}
    </div>
    <form class="form" [formGroup]="form">
      <div class="item">
        <label for="">{{"team.tag_editor.name" | translate}}</label>
        <input 
        #inputName 
        type="text" 
        formControlName="name" 
        [ngClass]="{controlInvalid: isInvalid('name')}"
        >
        <span *ngIf="isInvalid('name')" class="formFeedbackError">{{getError('name')}}</span>
      </div>
      <div class="item">
        <label for="">{{"team.tag_editor.description" | translate}}</label>
        <textarea 
          class="custom-scrollbar-dark" 
          rows="3" 
          formControlName="desc"
          spellcheck="false"
          [ngClass]="{controlInvalid: isInvalid('desc')}"
          ></textarea>
        <span *ngIf="isInvalid('desc')" class="formFeedbackError">{{getError('desc')}}</span>
      </div>
      <div class="row-around">
        <div class="tag-preview">
          <app-tag [tag]="tag"></app-tag>
        </div>
        <button 
        class="button-tertiary-clear" 
        (click)="toggleColorPicker()"
        >{{"team.tag_editor.show_colors" | translate}}</button>
      </div>
      <button class="button-primary" (click)="add()">{{"team.tag_editor.add" | translate}}</button>
    </form>
  </div>
  <app-color-picker 
  class="color-picker-wrapper"
  [ngClass]="{showColorPicker: colorPickerOpen}"
  [colors]="tagBackgroundColors" 
  (chooseEvent)="chooseColor($event)"
  ></app-color-picker>
</div>
