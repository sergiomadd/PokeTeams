<div class="search">
  <div class="top-background">
    <div class="top">
      <div class="form">
        <div></div>
        <div class="inputs">
          <div class="row">
            <app-smart-input
            #userInput
            [label]="'search.team_search.player' | translate"
            [keepSelected]="false"
            [allowCustom]="true"
            [getter]="queryService.queryUserCallback"
            (selectEvent)="tagSelectEvent($event)"
            class="item smart-input-wrapper"
            ></app-smart-input>
            <app-smart-input
            #tournamentInput
            [label]="'search.team_search.tournament' | translate"
            [keepSelected]="false"
            [allowCustom]="true"
            [getter]="queryService.queryTournamentCallback"
            (selectEvent)="tagSelectEvent($event)"
            class="item smart-input-wrapper"
            ></app-smart-input>
            <app-smart-input
            #regulationInput
            [label]="'search.team_search.regulation' | translate"
            [keepSelected]="false"
            [getter]="queryService.queryRegulationCallback"
            [allGetter]="queryService.regulationAllCallback"
            (selectEvent)="tagSelectEvent($event)"
            class="item smart-input-wrapper"
            ></app-smart-input>
            <app-smart-input
            #tagInput
            [label]="'search.team_search.tag' | translate"
            [keepSelected]="false"
            [getter]="queryService.queryTagCallback"
            [allGetter]="queryService.tagAllCallback"
            (selectEvent)="tagSelectEvent($event)"
            class="item smart-input-wrapper"
            ></app-smart-input>
          </div>
          <div class="row-center">
            <app-smart-input
            #pokemonInput
            [label]="'search.team_search.pokemon' | translate"
            [keepSelected]="false"
            [getter]="queryService.queryPokemonCallback"
            (selectEvent)="tagSelectEvent($event)"
            class="item smart-input-wrapper"
            ></app-smart-input>
            <app-smart-input
            #moveInput
            [label]="'search.team_search.move' | translate"
            [keepSelected]="false"
            [getter]="queryService.queryMoveCallback"
            (selectEvent)="tagSelectEvent($event)"
            class="item smart-input-wrapper"
            ></app-smart-input>
            <app-smart-input
            #itemInput
            [label]="'search.team_search.item' | translate"
            [keepSelected]="false"
            [getter]="queryService.queryItemCallback"
            (selectEvent)="tagSelectEvent($event)"
            class="item smart-input-wrapper"
            ></app-smart-input>
          </div>
        </div>
      </div>
      <div class="storages">
        <div class="storage-settings row">
          <app-radio
          [options]="unionTypeSettings"
          [optionIcons]="[
          (selectedTheme$ | async) === 'light' 
          ? 'assets/img/intersection.png' 
          : 'assets/img/intersection-white.png',
          (selectedTheme$ | async) === 'light' 
          ? 'assets/img/union.png' 
          : 'assets/img/union-white.png']"
          [optionNames]="['intersection', 'union']"
          [tooltipTexts]="['search.team_search.intersection' | translate, 'search.team_search.union' | translate]"
          [selectedIndex]="0"
          (selectEvent)="tagsSettingsSelectEvent($event)"
          ></app-radio>
        </div>
        <div class="storage-buttons row b-gap">
          <button class="button-primary" (click)="search()">
            <svg class="big-icon" version="1.0" xmlns="http://www.w3.org/2000/svg" width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet"> <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="#e1e1e1" stroke="none"> <path d="M1910 4356 c-577 -103 -1013 -524 -1137 -1099 -25 -116 -25 -428 0 -545 40 -179 104 -334 200 -480 208 -316 509 -521 885 -604 145 -32 407 -32 551 0 226 51 409 135 570 262 l53 42 582 -580 c319 -319 591 -585 603 -591 93 -47 189 49 142 142 -6 12 -272 284 -591 603 l-580 581 50 64 c189 243 294 577 279 894 -10 210 -54 381 -145 561 -190 378 -535 644 -957 739 -97 22 -405 29 -505 11z m480 -225 c236 -54 426 -164 597 -346 183 -194 284 -416 313 -689 37 -344 -105 -721 -363 -963 -245 -228 -589 -347 -906 -314 -277 30 -499 129 -694 311 -236 221 -359 488 -374 810 -27 587 400 1109 985 1205 115 19 328 12 442 -14z"/> </g> </svg>
          </button>
          <button class="button" (click)="reset()">
            <svg class="big-icon" version="1.0" xmlns="http://www.w3.org/2000/svg" width="512.000000pt" height="512.000000pt" viewBox="0 0 512.000000 512.000000" preserveAspectRatio="xMidYMid meet"> <g transform="translate(0.000000,512.000000) scale(0.100000,-0.100000)" fill="var(--text-color)" stroke="none"> <path d="M3795 4479 c-128 -30 -196 -167 -150 -299 8 -23 15 -44 15 -47 0 -2 -26 14 -57 35 -207 139 -488 245 -763 288 -139 22 -419 22 -557 1 -419 -66 -777 -245 -1072 -537 -560 -553 -725 -1392 -415 -2117 266 -622 841 -1059 1513 -1148 126 -17 353 -19 471 -5 771 96 1400 625 1621 1363 60 203 97 527 69 611 -16 48 -63 102 -111 127 -70 35 -180 20 -237 -34 -50 -46 -65 -94 -73 -233 -14 -222 -59 -396 -155 -589 -205 -413 -580 -699 -1054 -801 -121 -27 -439 -27 -560 0 -474 102 -849 387 -1054 801 -108 218 -156 422 -156 665 0 709 476 1299 1179 1461 129 30 405 37 542 14 183 -30 344 -86 496 -171 l66 -37 -29 -12 c-75 -31 -131 -128 -122 -209 8 -65 50 -130 106 -163 l47 -28 350 -3 c417 -4 436 -2 505 68 39 38 50 58 61 104 l13 58 -122 367 c-105 317 -127 372 -156 404 -53 58 -135 83 -211 66z"/> </g> </svg>
          </button>
        </div>
        <app-tag-list [tags]="tags" [removable]="true" (removeEvent)="tagRemoveEvent($event)"></app-tag-list>
      </div>
    </div>
  </div>
</div>
