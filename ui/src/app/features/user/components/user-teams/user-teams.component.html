
<div class="user-teams">
  <div class="flex justify-c-c align-i-c pad-l">
    <button 
    class="button search-button"
    [ngClass]="{'button-selected': searchVisible}"
    (click)="toggleSearch()"
    >{{'search.team_search.search' | translate}}</button>
  </div>
  <div class="search" [ngClass]="{'search-visible': searchVisible}">
    <app-team-search [userSearch]="true"></app-team-search>
  </div>
  <app-team-table></app-team-table>
</div>
