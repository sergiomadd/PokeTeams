<div class="email-confirmation row-center b-gap">
  <ng-container *ngIf="email && token; else noparams">
    <ng-container *ngIf="isSubmitting$ | async">
      <div class="feedback">
        <div class="pokemon-spinner"></div>
      </div>
    </ng-container>
    <ng-container *ngIf="(success$ | async) as error">
      <div class="col-center b-gap">
        <div class="row-center b-gap">
          <img src="assets/img/tick.png" alt="" class="feedback">
          <span>{{'user.form.email_confirmed-feedback' | translate}}</span>
        </div>
        <button class="button-primary" [routerLink]="['/']">{{'user.form.home-button' | translate}}</button>
      </div>
    </ng-container>
    <ng-container *ngIf="(backendError$ | async) as error">
      <div class="col-center b-gap">
        <div class="row-center b-gap">
          <img src="assets/img/x.png" alt="" class="feedback">
          <span class="formFeedbackError">{{error}}</span>
        </div>
        <button class="button-primary" [routerLink]="['/']">{{'user.form.home-button' | translate}}</button>
      </div>
    </ng-container>
  </ng-container>
  <ng-template #noparams>
    <div class="col-center b-gap">
      <div class="row-center b-gap">
        <img src="assets/img/x.png" alt="" class="feedback">
        <span class="formFeedbackError">{{'user.form.incorrect_credentials-feedback' | translate}}</span>
      </div>
      <button class="button-primary" [routerLink]="['/']">{{'user.form.home-button' | translate}}</button>
    </div>
  </ng-template>
</div>
