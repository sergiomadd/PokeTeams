<ng-container *ngIf="loading; else loaded">
  <div class="spinner-wrapper">
    <div class="pokemon-spinner"></div>
  </div>
</ng-container>
<ng-template #loaded>
  <ng-container *ngIf="user; else notFound">
    <div class="user-page">
      <ng-container *ngIf="!userPrivate; else private">
        <div class="profile">
          <div class="picture">
            <img src="{{user?.picture}}" alt="" class="picture">
          </div>
          <div class="names">
            <div class="name">              
              {{user?.name}}
            </div>
            <div class="username">
              &#64;{{user?.username}}
            </div>
          </div>
          <ng-container *ngIf="user?.country">
            <div class="country">
              <img src={{user?.country?.icon}} alt="" class="flag">
            </div>
          </ng-container>
          <div class="tabs">
            <button class="button" class="tab" (click)="changeTab(0)" [ngClass]="{selected: tabs[0]}">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"/></svg>
            </button>
            <ng-container *ngIf="loggedUsername === user?.username">
              <button class="button" class="tab" (click)="changeTab(1)" [ngClass]="{selected: tabs[1]}">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M495.9 166.6c3.2 8.7 .5 18.4-6.4 24.6l-43.3 39.4c1.1 8.3 1.7 16.8 1.7 25.4s-.6 17.1-1.7 25.4l43.3 39.4c6.9 6.2 9.6 15.9 6.4 24.6c-4.4 11.9-9.7 23.3-15.8 34.3l-4.7 8.1c-6.6 11-14 21.4-22.1 31.2c-5.9 7.2-15.7 9.6-24.5 6.8l-55.7-17.7c-13.4 10.3-28.2 18.9-44 25.4l-12.5 57.1c-2 9.1-9 16.3-18.2 17.8c-13.8 2.3-28 3.5-42.5 3.5s-28.7-1.2-42.5-3.5c-9.2-1.5-16.2-8.7-18.2-17.8l-12.5-57.1c-15.8-6.5-30.6-15.1-44-25.4L83.1 425.9c-8.8 2.8-18.6 .3-24.5-6.8c-8.1-9.8-15.5-20.2-22.1-31.2l-4.7-8.1c-6.1-11-11.4-22.4-15.8-34.3c-3.2-8.7-.5-18.4 6.4-24.6l43.3-39.4C64.6 273.1 64 264.6 64 256s.6-17.1 1.7-25.4L22.4 191.2c-6.9-6.2-9.6-15.9-6.4-24.6c4.4-11.9 9.7-23.3 15.8-34.3l4.7-8.1c6.6-11 14-21.4 22.1-31.2c5.9-7.2 15.7-9.6 24.5-6.8l55.7 17.7c13.4-10.3 28.2-18.9 44-25.4l12.5-57.1c2-9.1 9-16.3 18.2-17.8C227.3 1.2 241.5 0 256 0s28.7 1.2 42.5 3.5c9.2 1.5 16.2 8.7 18.2 17.8l12.5 57.1c15.8 6.5 30.6 15.1 44 25.4l55.7-17.7c8.8-2.8 18.6-.3 24.5 6.8c8.1 9.8 15.5 20.2 22.1 31.2l4.7 8.1c6.1 11 11.4 22.4 15.8 34.3zM256 336a80 80 0 1 0 0-160 80 80 0 1 0 0 160z"/></svg>
              </button>
            </ng-container>
          </div>
        </div>
        <ng-container *ngIf="tabs[0]">
          <app-user-teams></app-user-teams>
        </ng-container>
        <ng-container *ngIf="loggedUsername === user?.username">
          <ng-container *ngIf="tabs[1]">
            <app-user-settings></app-user-settings>
          </ng-container>
        </ng-container>
      </ng-container>
      <ng-template #private>
        <div class="profile">
          <div class="picture">
            <img src="{{user?.picture}}" alt="" class="picture">
          </div>
          <div class="names">
            <div class="username">
              &#64;{{user?.username}}
            </div>
          </div>
        </div>
        <div class="private">
          <div class="col-center s-gap">
            <svg fill="var(--text-color)" 
            height="100px" width="100px" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 330 330" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="XMLID_509_"> <path id="XMLID_510_" d="M65,330h200c8.284,0,15-6.716,15-15V145c0-8.284-6.716-15-15-15h-15V85c0-46.869-38.131-85-85-85 S80,38.131,80,85v45H65c-8.284,0-15,6.716-15,15v170C50,323.284,56.716,330,65,330z M180,234.986V255c0,8.284-6.716,15-15,15 s-15-6.716-15-15v-20.014c-6.068-4.565-10-11.824-10-19.986c0-13.785,11.215-25,25-25s25,11.215,25,25 C190,223.162,186.068,230.421,180,234.986z M110,85c0-30.327,24.673-55,55-55s55,24.673,55,55v45H110V85z"></path> </g> </g></svg>            
            This user is private
          </div>
        </div>
      </ng-template>
    </div>
  </ng-container>
  <ng-template #notFound>
    <app-not-found
    [resourceName]="username"
    ></app-not-found>
  </ng-template>
</ng-template>
