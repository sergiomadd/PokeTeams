      <span class="x-divider"></span>
      <ng-container *ngIf="loggedUser$ | async as user; else anon">
        <a 
        class="tab row-start"
        [ngClass]="{'open-tab': menuOpen}"
        [routerLink]="['/', '@' + user?.username]"
        >
        <div class="icon">
          <img src="{{user?.picture}}" alt="" class="icon">
        </div>
        <ng-container *ngIf="menuOpen">
          <div class="title">
            {{user?.username}}
          </div>
        </ng-container>
      </a>
      </ng-container>
      <ng-template #anon>
        <a 
        class="tab last row-start"
        [ngClass]="{'open-tab': menuOpen}"
        [routerLink]="['/']"
        (click)="toggleMenu()"
        >
          <div class="icon">
            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>

              Log In
            </div>
          </ng-container>
        </a>
        <ng-container *ngIf="menuOpen">
          <app-user-form></app-user-form>
        </ng-container>
