<div class="menu" [ngClass]="{opened: menuOpen, closed: !menuOpen}">
  <div (click)="toggleMenu()">
    <svg class="toggler" [ngClass]="{togglerOpen: menuOpen}" [style.transform]="'rotate(' + rotationAngle + 'deg)'" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier"> 
        <path fill="var(--bg-color-3)" d="M9 22H15C20 22 22 20 22 15V9C22 4 20 2 15 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22Z" stroke="#292D32" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> 
        <path d="M13.2602 15.5302L9.74023 12.0002L13.2602 8.47021" stroke="var(--text-color)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
  </div>
  <div class="flex-col align-i-s gap-l no-overflow">
    <a 
    class="tab"
    [ngClass]="{'open-tab': menuOpen}"
    [routerLink]="['/']"
    >
      <div class="icon">
        <svg fill="var(--text-color)" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
          <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V160H256c-17.7 0-32-14.3-32-32V0H64zM256 0V128H384L256 0zM216 408c0 13.3-10.7 24-24 24s-24-10.7-24-24V305.9l-31 31c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l72-72c9.4-9.4 24.6-9.4 33.9 0l72 72c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-31-31V408z"/>
        </svg>
      </div>
      <div class="title">
        Upload
      </div>
    </a>
    <a 
    class="tab row-start"
    [ngClass]="{'open-tab': menuOpen}"
    [routerLink]="['/search']"
    >
      <div class="icon">
        <svg fill="var(--text-color)" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
      </div>
      <div class="title">
        Search
      </div>
    </a>
    <div 
    class="tab row-start"
    [ngClass]="{'open-tab': menuOpen}"
    (click)="toggleTheme()"
    >
      <div class="icon">
        <ng-container *ngIf="(selectedTheme$ | async) == 'light'; else dark">
          <svg fill="var(--text-color)" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M223.5 32C100 32 0 132.3 0 256S100 480 223.5 480c60.6 0 115.5-24.2 155.8-63.4c5-4.9 6.3-12.5 3.1-18.7s-10.1-9.7-17-8.5c-9.8 1.7-19.8 2.6-30.1 2.6c-96.9 0-175.5-78.8-175.5-176c0-65.8 36-123.1 89.3-153.3c6.1-3.5 9.2-10.5 7.7-17.3s-7.3-11.9-14.3-12.5c-6.3-.5-12.6-.8-19-.8z"/></svg>
        </ng-container>
        <ng-template #dark>
          <svg fill="var(--text-color)" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M361.5 1.2c5 2.1 8.6 6.6 9.6 11.9L391 121l107.9 19.8c5.3 1 9.8 4.6 11.9 9.6s1.5 10.7-1.6 15.2L446.9 256l62.3 90.3c3.1 4.5 3.7 10.2 1.6 15.2s-6.6 8.6-11.9 9.6L391 391 371.1 498.9c-1 5.3-4.6 9.8-9.6 11.9s-10.7 1.5-15.2-1.6L256 446.9l-90.3 62.3c-4.5 3.1-10.2 3.7-15.2 1.6s-8.6-6.6-9.6-11.9L121 391 13.1 371.1c-5.3-1-9.8-4.6-11.9-9.6s-1.5-10.7 1.6-15.2L65.1 256 2.8 165.7c-3.1-4.5-3.7-10.2-1.6-15.2s6.6-8.6 11.9-9.6L121 121 140.9 13.1c1-5.3 4.6-9.8 9.6-11.9s10.7-1.5 15.2 1.6L256 65.1 346.3 2.8c4.5-3.1 10.2-3.7 15.2-1.6zM160 256a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zm224 0a128 128 0 1 0 -256 0 128 128 0 1 0 256 0z"/></svg>
        </ng-template>
      </div>
      <div class="title">
        Theme
      </div>
    </div>
    <div 
    class="tab row-start"
    [ngClass]="{'open-tab': menuOpen}"
    >
      <div class="w-100 relative">
        <app-dropdown
        [options]="getLangsTags()"
        [selectedOption]="selectedLangTag"
        [onlyIcon]="!menuOpen"
        (selectEvent)="selectLang($event)"
        ></app-dropdown>
      </div>
    </div>
    <span class="x-divider"></span>
    <ng-container *ngIf="loggedUser; else anon">
      <a 
      class="tab row-start"
      [ngClass]="{'open-tab': menuOpen}"
      [routerLink]="['/', '@' + loggedUser?.username]"
      >
        <div class="icon">
          <img src="{{loggedUser?.picture}}" alt="" class="icon">
        </div>
        <div class="title">
          {{loggedUser?.username}}
        </div>
      </a>
    </ng-container>
    <ng-template #anon>
      <a 
      class="tab last row-start"
      [ngClass]="{'open-tab': menuOpen}"
      (click)="toggleMenu()"
      >
        <div class="icon">
          <svg fill="var(--text-color)" width="24" height="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
        </div>
        <div class="title">
          Log In
        </div>
      </a>
      <ng-container *ngIf="menuOpen">
        <app-user-form></app-user-form>
      </ng-container>
    </ng-template>
  </div>
</div>
